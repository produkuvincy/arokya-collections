<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arokya Collections</title>

    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Razorpay -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>


    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #fdf2f8;
      }

      .product-card img {
        width: 160px;
        height: 160px;
        object-fit: cover;
      }

      #cart-modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #cart-content {
        background: white;
        border-radius: 20px;
        padding: 30px;
        text-align: center;
        width: 350px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      #cart-modal.hidden {
        display: none;
      }

      #cart-items {
  max-height: 300px;
  overflow-y: auto;
  text-align: left;
}
#cart-items::-webkit-scrollbar {
  width: 6px;
}
#cart-items::-webkit-scrollbar-thumb {
  background-color: #e91e63;
  border-radius: 3px;
}
button:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}
.hidden { display: none; }

    </style>
  </head>

  <body class="text-gray-800">

    <!-- HEADER -->
    <header class="bg-pink-800 text-white py-4 shadow-lg">
  <div class="container mx-auto flex justify-between items-center px-6">
    <h1 class="text-2xl font-bold">Arokya Collections</h1>
    <div class="space-x-3 flex items-center relative">
      <!-- Sign Up and Login buttons (for guests) -->
      <button id="signup-btn" class="guest-btn bg-pink-600 hover:bg-pink-700 text-white py-2 px-4 rounded-lg">
        Sign Up
      </button>
      <button id="login-btn" class="guest-btn bg-pink-600 hover:bg-pink-700 text-white py-2 px-4 rounded-lg">
        Login
      </button>

      <!-- Profile dropdown (for logged-in users) -->
      <div id="profile-menu" class="hidden relative">
        <button id="profile-btn" class="bg-pink-600 hover:bg-pink-700 text-white py-2 px-4 rounded-lg flex items-center space-x-1">
          <span id="profile-name">User</span>
          <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
          </svg>
        </button>
        <div id="dropdown-menu" class="absolute right-0 mt-2 w-40 bg-white text-gray-700 rounded-lg shadow-lg hidden">
          <button id="your-orders-btn" class="w-full text-left px-4 py-2 hover:bg-gray-100">Your Orders</button>
          <button id="logout-btn" class="w-full text-left px-4 py-2 hover:bg-gray-100">Logout</button>
        </div>
      </div>

      <!-- Cart -->
      <button id="cart-count" onclick="showCart()" class="bg-pink-600 hover:bg-pink-700 text-white py-2 px-4 rounded-lg">
        Cart (0)
      </button>
    </div>
  </div>
</header>


    <!-- PRODUCTS SECTION -->
    <section class="container mx-auto py-10 px-6">
      <h2 class="text-2xl font-bold text-center mb-8">Featured Products</h2>
      <div id="products" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6 justify-center text-center">
        <!-- Products will be loaded dynamically -->
      </div>
    </section>

    <!-- CART MODAL -->
    <div id="cart-modal" class="hidden">
      <div id="cart-content">
        <h2 class="text-xl font-bold text-pink-700 mb-4">Your Cart</h2>
        <div id="cart-items" class="text-gray-700 mb-4"></div>
        <button id="checkout-btn" class="bg-pink-600 text-white px-5 py-2 rounded-lg hover:bg-pink-700 transition">Checkout</button>
        <button id="close-cart" class="bg-gray-200 text-gray-800 px-5 py-2 rounded-lg ml-2 hover:bg-gray-300 transition">Close</button>
      </div>
    </div>

    <!-- SCRIPT -->
    <script src="./script.js"></script>

    <!-- LOGIN MODAL -->
<div id="login-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white rounded-2xl p-6 w-80 shadow-lg">
    <h2 class="text-xl font-semibold mb-4 text-center text-pink-700">Login</h2>
    <input id="login-email" type="email" placeholder="Email" class="border w-full mb-3 px-3 py-2 rounded">
    <input id="login-password" type="password" placeholder="Password" class="border w-full mb-4 px-3 py-2 rounded">
    <div class="flex justify-between">
      <button id="login-submit" class="bg-pink-600 hover:bg-pink-700 text-white px-4 py-2 rounded">Login</button>
      <button class="close-modal text-gray-600 px-4 py-2">Cancel</button>
    </div>
  </div>
</div>

<!-- SIGNUP MODAL -->
<div id="signup-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white rounded-2xl p-6 w-80 shadow-lg">
    <h2 class="text-xl font-semibold mb-4 text-center text-pink-700">Sign Up</h2>
    <input id="signup-name" type="text" placeholder="Name" class="border w-full mb-3 px-3 py-2 rounded">
    <input id="signup-email" type="email" placeholder="Email" class="border w-full mb-3 px-3 py-2 rounded">
    <input id="signup-password" type="password" placeholder="Password" class="border w-full mb-4 px-3 py-2 rounded">
    <div class="flex justify-between">
      <button id="signup-submit" class="bg-pink-600 hover:bg-pink-700 text-white px-4 py-2 rounded">Sign Up</button>
      <button class="close-modal text-gray-600 px-4 py-2">Cancel</button>
    </div>
  </div>
</div>

  </body>
</html>
