<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arokya Collections</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Arokya Collections</h1>
    <nav>
      <button id="login-btn">Login</button>
      <button id="signup-btn">Sign Up</button>
      <button id="orders-btn">Your Orders</button>
      <button id="cart-btn">Cart (0)</button>
    </nav>
  </header>

  <main id="main-content">
    <div id="auth-container" class="hidden">
      <h2 id="auth-title">Login</h2>
      <form id="auth-form">
        <input type="text" id="name" placeholder="Name (Sign Up)" />
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Submit</button>
      </form>
      <button id="auth-close">Close</button>
    </div>

    <div id="orders-container" class="hidden">
      <h2>Your Orders</h2>
      <ul id="orders-list"></ul>
      <button id="orders-close">Close</button>
    </div>

    <div id="products"></div>
  </main>

  <!-- Cart Modal -->
  <div id="cart-modal" class="hidden">
    <div class="cart-content">
      <h2>Your Cart</h2>
      <ul id="cart-items"></ul>
      <button id="checkout-btn">Checkout</button>
      <button id="close-cart">Close</button>
    </div>
  </div>

  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script src="script.js"></script>
</body>
</html>
