<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arokya Collections</title>

    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Razorpay -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>


    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #fdf2f8;
      }

      .product-card img {
        width: 160px;
        height: 160px;
        object-fit: cover;
      }

      #cart-modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #cart-content {
        background: white;
        border-radius: 20px;
        padding: 30px;
        text-align: center;
        width: 350px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      #cart-modal.hidden {
        display: none;
      }
    </style>
  </head>

  <body class="text-gray-800">

    <!-- HEADER -->
    <header class="bg-pink-800 text-white py-4 shadow-lg">
      <div class="container mx-auto flex justify-between items-center px-6">
        <h1 class="text-2xl font-bold">Arokya Collections</h1>
        <div class="space-x-3">
          <button id="login-btn" class="bg-pink-600 hover:bg-pink-700 text-white py-2 px-4 rounded-lg">Login</button>
          <button id="signup-btn" class="bg-pink-600 hover:bg-pink-700 text-white py-2 px-4 rounded-lg">Sign Up</button>
          <button id="your-orders-btn" class="bg-pink-600 hover:bg-pink-700 text-white py-2 px-4 rounded-lg">Your Orders</button>
          <button id="cart-count" onclick="showCart()" class="bg-pink-600 hover:bg-pink-700 text-white py-2 px-4 rounded-lg">
            Cart (0)
          </button>
        </div>
      </div>
    </header>

    <!-- PRODUCTS SECTION -->
    <section class="container mx-auto py-10 px-6">
      <h2 class="text-2xl font-bold text-center mb-8">Featured Products</h2>
      <div id="products" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6 justify-center text-center">
        <!-- Products will be loaded dynamically -->
      </div>
    </section>

    <!-- CART MODAL -->
    <div id="cart-modal" class="hidden">
      <div id="cart-content">
        <h2 class="text-xl font-bold text-pink-700 mb-4">Your Cart</h2>
        <div id="cart-items" class="text-gray-700 mb-4"></div>
        <button id="checkout-btn" class="bg-pink-600 text-white px-5 py-2 rounded-lg hover:bg-pink-700 transition">Checkout</button>
        <button id="close-cart" class="bg-gray-200 text-gray-800 px-5 py-2 rounded-lg ml-2 hover:bg-gray-300 transition">Close</button>
      </div>
    </div>

    <!-- SCRIPT -->
    <script src="./script.js"></script>
  </body>
</html>
