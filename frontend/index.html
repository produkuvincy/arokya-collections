<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arokya Collections</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header Section -->
  <header>
    <h1>Arokya Collections</h1>
    <nav>
      <!-- Auth Buttons -->
      <button id="signupBtn">Sign Up</button>
      <button id="loginBtn">Login</button>
      <button id="logoutBtn" style="display: none;">Logout</button>

      <!-- Other Navigation -->
      <button id="ordersBtn">Your Orders</button>
      <button id="cartBtn">Cart (0)</button>
    </nav>
  </header>

  <!-- Main Content -->
  <main id="main-content">
    <section id="product-list">
      <h2>Featured Products</h2>
      <div id="product-list" class="product-grid"></div>
    </section>

    <!-- Orders Section -->
    <section id="ordersSection" style="display:none;">
      <h2>Your Orders</h2>
      <!-- Orders will render here via script.js -->
    </section>
  </main>

  <!-- Cart Popup -->
  <div id="cartPopup" class="cart-popup hidden">
    <div class="cart-content">
      <h2>Your Cart</h2>
      <ul id="cart-items"></ul>
      <button id="checkout-btn">Checkout</button>
      <button id="close-cart">Close</button>
    </div>
  </div>

  <!-- Razorpay Integration -->
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

  <!-- App Logic -->
  <script src="script.js"></script>
</body>
</html>
